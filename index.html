<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DOM Exercise 4</title>
</head>
<body>
    <form id="theForm">
        <div>
            <label for='count'>How Many</label>
            <input id="amount" type=number placeholder=""/>
        </div>
        <div>
            <label for='coins'>Which Coin?</label>
            <select id="coinType">
                <option id="coinP">Penny</option>
                <option id="coinN">Nickel</option>
                <option id="coinD">Dime</option>
                <option id="coinQ">Quarter</option>
            </select>
        </div>
        <button id="submit" type="submit">Make Money!</button>
    </form>
    <div id="coinContainer">
        
    </div>
    <script src="script.js"></script>
